<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login-container">
      <header>
        <div class="header"></div>
        <div class="buttons">
          <div class="minimize"></div>
          <div class="close"></div>
        </div>
      </header>
      <div class="logo"></div>

      <div class="login-form">
        <div class="login-username">
          <label for="username" data-key="20050"></label>
          <input type="text" id="username" autocomplete="off" />
        </div>
        <div class="login-password">
          <label for="password" data-key="20051"></label>
          <input type="password" id="password" autocomplete="off" />
        </div>
        <div class="warning-message-box">
          <span data-key="20112"></span>
          <span data-key="20113"></span>
        </div>
        <div class="checkbox-group">
          <label class="remember-box">
            <div class="remember"></div>
            <span data-key="20054"></span>
          </label>
          <label class="sign-in-box">
            <div class="sign-in"></div>
            <span data-key="20055"></span>
          </label>
        </div>
        <button class="login-btn" data-key="20056"></button>
      </div>

      <div class="login-loading hidden">
        <div class="login-loading-username">
          <label></label>
        </div>
        <div class="login-loading-text" data-key="20060"></div>

        <div class="login-gif-box">
          <div class="login-gif"></div>
        </div>
        <button class="cancel-btn" data-key="20059"></button>
      </div>

      <div class="login-footer">
        <a href="#" class="create-account" data-key="20052"></a>
        <a href="#" class="forget-password" data-key="20053"></a>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="../js/require.js"></script>
  <script type="text/javascript" src="../js/key.js"></script>
  <script type="text/javascript" src="../js/login.js"></script>
</html>
